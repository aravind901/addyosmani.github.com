<!DOCTYPE html>
<!--<html manifest="editor-r3.appcache">-->
<html>
  <head>
    <meta charset="utf-8" />
    <title>WAAX: Interactive Editor (r3)</title>
    <link rel="stylesheet" href="css/jquery-ui-1.10.1.custom.min.css">
    <link rel="stylesheet" href="js/codemirror/codemirror.css">
    <link rel="stylesheet" href="css/codemirror-solarized.css">
    <link rel="stylesheet" href="css/wxide-r3.css" />
</head>
<body>
<!-- EDITOR BEGINS -->
<div id="wxi-showEditor" class="wxc-showEditor">
  <button id="wxi-btn-showEditor" class="wxc-button">show</button>
</div>
<div id="wxi-editor" class="wxc-editor ui-widget-content">
  <div id="wxi-editor-menuBar" class="wxc-editor-menuBar">
    <div class="pull-right">
      <input type="checkbox" id="wxi-btn-autoRefresh" />
      <label for="wxi-btn-autoRefresh" class="wxc-button">Auto Refresh</label>
      <input type="checkbox" id="wxi-btn-audioToggle" />
      <label for="wxi-btn-audioToggle" class="wxc-button">Audio On/Off</label>
    </div>
    <button id="wxi-btn-hide" class="wxc-button">Hide</button>
    <button id="wxi-btn-menu" class="wxc-button">Menu</button>
    <ul id="wxi-menu-file" class="wxc-menu">
      <li id="wxi-menuitem-new"><a>New</a></li>
      <li id="wxi-menuitem-load"><a>Load...</a></li>
      <li id="wxi-menuitem-save"><a>Save to cache</a></li>
      <li id="wxi-menuitem-export"><a>Export as HTML</a></li>
      <li id="wxi-menuitem-about"><a>About</a></li>
    </ul>
    <button id="wxi-btn-examples" class="wxc-button">Examples</button>
    <ul id="wxi-menu-examples" class="wxc-menu">
      <li><a href="#">Hello WAAX!</a></li>
      <li><a href="#">WX7 FM Synth</a></li>
      <li><a href="#">W-2000 Sampler</a></li>
      <li><a href="#">Sub-1 Subtractive Synth</a></li>
      <li><a href="#">WB-303 Bassline Synth</a></li>
    </ul>
  </div>
  <div id="wxi-editor-codeArea" class="wxc-editor-codeArea"></div>
  <div id="wxi-editor-statusBar" class="wxc-editor-statusBar">
    <span class="wxc-editor-statusBar-text"><b>WAAX r3</b></span>
    <span id="wxi-editor-statusBar-message" class="wxc-editor-statusBar-text"></span>
  </div>
</div>  
<!-- EDITOR ENDS -->

<!-- PREVIEW BEGINS -->  
<div id="wxi-preview" class="wxc-preview">
    <iframe id="wxi-injection" style="border:0"></iframe>
</div>
<!-- PREVIEW ENDS -->

<!-- SCRIPTS BEGINS -->
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jquery-ui-1.10.1.custom.min.js"></script>
<script src="js/codemirror/codemirror.js"></script>
<script src="js/codemirror/mode/xml.js"></script>
<script src="js/codemirror/mode/javascript.js"></script>
<script src="js/codemirror/mode/css.js"></script>
<script src="js/codemirror/mode/htmlmixed.js"></script>
<script src="js/esprima.js"></script>
<script src="js/wxide-r3.js"></script>
<!-- google analytics here -->
<!-- SCRIPTS ENDS -->
</body>
</html>
