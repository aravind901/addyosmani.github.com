<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <h1>Example: Timeline</h1>
    <script src="http://hoch.github.com/WAAX/build/WAAX.min.js"></script>
    <script>
      // audio graph
    o = new WX.Oscil();
    m = new WX.Oscil();
    o.to(WX.DAC);
    WX.DAC.db = -12;
    
    // modulation
    m.connect(o.mfreq_);
    
    // score
    WX.at(0.0, function() {
      m.mfreq(100).mgain(0.0);
      o.mfreq(440).mgain(0.0);
    });
    WX.at(1.0, function() {
      m.mgain(5000.0, 1.0, "line");
      o.mgain(1.0, 1.0, "line");
    });
    WX.at(2.0, function() {
      m.mfreq(1000, 1.0, "line").mgain(2500.0, 1.0, "line");
      o.mfreq(880, 1.0, "line");
    });
    WX.at(3.0, function() {
      m.mfreq(2000, 1.0, "line").mgain(0.0, 1.0, "line");
      o.mfreq(440, 1.0, "line");
    });
    WX.at(4.0, function() {
      o.mgain(0.0, 1.0, "line");
    });   
    </script>
  </body>
</html>
